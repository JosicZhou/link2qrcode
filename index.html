  <script>
    (function () {
      var urlInput = document.getElementById("url");
      var qrcodeContainer = document.getElementById("qrcode");
      var btnGenerate = document.getElementById("btnGenerate");
      var btnDownload = document.getElementById("btnDownload");
      var errorEl = document.getElementById("error");
      var qrcodeInstance = null;

      function showError(msg) {
        errorEl.textContent = msg || "";
        errorEl.classList.toggle("visible", !!msg);
      }

      function normalizeUrl(value) {
        var text = (value || "").trim();
        if (!text) return "";
        if (!/^https?:\/\//i.test(text)) {
          text = "https://" + text;
        }
        return text;
      }

      function generate() {
        var text = normalizeUrl(urlInput.value);
        showError("");
        if (!text) {
          showError("è¯·è¾“å…¥é“¾æ¥");
          return;
        }
        try {
          if (qrcodeInstance) {
            qrcodeInstance.clear();
            qrcodeInstance.makeCode(text);
          } else {
            qrcodeContainer.innerHTML = "";
            qrcodeInstance = new QRCode(qrcodeContainer, {
              text: text,
              width: 200,
              height: 200,
              colorDark: "#000000",
              colorLight: "#ffffff",
            });
          }
          btnDownload.disabled = false;
        } catch (e) {
          showError("ç”Ÿæˆå¤±è´¥ï¼Œè¯·æ£€æŸ¥é“¾æ¥æ ¼å¼");
        }
      }

      function download() {
        var canvas = qrcodeContainer.querySelector("canvas");
        var img = qrcodeContainer.querySelector("img");
        if (!canvas && !img) return;
        var url;
        var filename = "qrcode.png";
        if (canvas) {
          url = canvas.toDataURL("image/png");
        } else {
          url = img.src;
        }
        var a = document.createElement("a");
        a.href = url;
        a.download = filename;
        a.click();
      }

      btnGenerate.addEventListener("click", generate);
      btnDownload.addEventListener("click", download);
      urlInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") generate();
      });
    })();
  </script>
